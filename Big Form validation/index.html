<!DOCTYPE html>
<html>
<head>
	<title> Registration Form </title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="jquery-ui.structure.css"/>
	<link rel="stylesheet" type="text/css" href="jquery-ui.theme.css" />
	
	<!-- <script type="text/javascript" src="script.js"></script> -->

	<style>
table, td, th {
    /*border: 1px solid black;*/*/
    /*align-items: center;*/
    /*text-align: center;*/
    height: 50px;
    padding: 7px;

}

table {
    border-collapse: collapse;
    width: 50%;
}

td {
    height: 20px;
    vertical-align: bottom;
}

</style>
</head>
<body>
	<!-- <h1> Registration Form </h1> -->
	<form name="myform">
		<table align="center">
			<tr>
				<td colspan="3" align="left">
					Employee's Name
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="fname">
				</td>
				<td>
					<input type="text" name="lname">
				</td>
			</tr>
			<tr>
				<td>
					First Name
				</td>
				<td>
					Last Name
				</td>
			</tr>
			<tr>
				<td>
					Employee's Hire Date
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="" id="date">
				</td>
			</tr>
			<tr>
				<td>
					Employee's Title
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="text" name="" id="etitle" size="70">
				</td>
			</tr>
			<tr>
				<td>
					Employee's Department
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="text" name="" id="edep" size="70">
				</td>
			</tr>
			<tr>
				<td>
					Performance Evaluation
				</td>
			</tr>
			<tr>
				<td>
					Attendence
					<th>Very Good</th>
					<th>Good</th>
					<th>Fair</th>
					<th>Poor</th>
					<th>Very Poor</th>
				</td>
			</tr>

		</table>

	</form>
	<div id="output">
		
	</div>
</body>
</html>
